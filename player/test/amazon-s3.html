<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">

<!-- Using JSON to inform wimpy that you're connecting to s3 -->
<div data-wimpyplayer data-media='{"file":"http://wimpy.s3.amazonaws.com/media/", "kind":"s3"}'></div>

<p>&nbsp;</p>
<!-- Tricking wimpy by setting a pseudo extension of "s3" at the end of the URL to your bucket. -->
<div data-wimpyplayer data-media="http://wimpy.s3.amazonaws.com/media/?foo.s3"></div>

<p>&nbsp;</p>
<!-- Description -->
<p> See the following page for more info:<br/ >
<a href="http://www.wimpyplayer.com/docs/amazon-s3.html" targe="_blank">http://www.wimpyplayer.com/docs/amazon-s3.html</a></p>	


</div> <!-- close pageWrapper -->
